taxonomy_descriptions:
  clinical|clinical equipment|clinical equipment other|clinical equipment other: 'Payments
    made for any other type of equipment apart from diagnostic imaging equipment used
    at the physician clinic for providing healthcare to patients. Examples include
    examination chairs, treatment tables, diagnostic tools, autoclave equipment, medication
    dispensers, vital sign monitors, and other non-imaging clinical equipment. Suppliers:
    Medical equipment manufacturers, medical supply distributors, clinical equipment
    vendors.'
  clinical|clinical equipment|diagnostic imaging equipment|diagnostic imaging equipment: 'Payments
    made to diagnostic imaging equipment suppliers including X-ray machines, ultrasound
    equipment, CT scanners, MRI machines, digital radiography systems, mammography
    equipment, and related imaging technology. Suppliers: Medical imaging equipment
    manufacturers (GE Healthcare, Siemens, Philips), imaging equipment vendors, specialized
    medical device companies.'
  clinical|clinical services|clinical services other|clinical services other: 'Payments
    for clinical services not otherwise categorized, such as specialized clinical
    assessments, clinical audits, quality improvement support, clinical protocol development,
    or other ad-hoc clinical work performed by external clinical consultants or agencies.
    Suppliers: Clinical consulting firms, healthcare service organizations, specialized
    clinical service providers.'
  clinical|clinical services|clinical staffing|clinical staffing: 'Payment made to
    staffing agencies or independent contractors for temporary labor associated with
    clinical work like registered nurses, LPNs, medical assistants, phlebotomists,
    respiratory therapists, and other non-physician clinical personnel. Suppliers:
    Healthcare staffing agencies (Aya Healthcare, Trustaff), clinical temporary labor
    providers, nursing agencies, medical staffing companies.'
  clinical|clinical services|doctor/physician|doctor/physician/director fee: 'Payment
    made to doctors or physicians (that are not on payroll) for their services provided
    to InnovaCare, including contracted primary care physicians, specialty consultants,
    medical directors, peer review services, or advisory services. Suppliers: Independent
    physician practitioners, physician networks, specialist groups, medical director
    service providers, locum tenens agencies.'
  clinical|clinical services|patient care|patient care: 'Payments for direct patient
    care services including member support services, care navigation, transportation
    for medical appointments, wellness programs, community health initiatives, and
    other direct patient-facing care delivery not categorized elsewhere. Suppliers:
    Patient transportation services (medical transport companies), patient advocacy
    organizations, care navigation service providers, member services vendors, community
    health organizations.'
  clinical|clinical supplies|clinical supplies other|clinical supplies other: 'Payments
    for clinical supplies not otherwise specified, including bandages, wound care
    products, syringes, needles, diagnostic test kits, gloves, protective equipment,
    IV supplies, and other consumable clinical supplies used in patient care. Suppliers:
    Medical supply manufacturers, healthcare distributors (Cardinal Health, McKesson,
    Henry Schein), clinical consumables vendors, pharmaceutical distributors.'
  clinical|clinical supplies|medical-surgical supplies|medical-surgical supplies: 'Payments
    for medical and surgical supplies including sterile instruments, surgical trays,
    sutures, gauze, dressings, catheters, stents, orthopedic implants, and other surgical/procedural
    consumables. Suppliers: Surgical supply manufacturers, medical device companies
    (Medtronic, Stryker, Zimmer), hospital supply distributors, specialty surgical
    suppliers.'
  clinical|laboratory|laboratory services|laboratory services: 'Payments for laboratory
    testing services including chemistry, hematology, microbiology, pathology, genetic
    testing, and specialized lab analysis services for patient samples. Suppliers:
    Laboratory service providers (LabCorp, Quest Diagnostics, Sonic Healthcare), hospital
    labs, specialized reference labs, diagnostic testing companies.'
  clinical|pharmacy|pharmacy other|pharmacy other: 'Payments for pharmacy services
    not otherwise categorized, including medication management programs, formulary
    services, drug therapy consulting, medication synchronization programs, or specialized
    pharmacy services. Suppliers: Pharmacy benefit managers (CVS Caremark, Express
    Scripts), specialty pharmacy providers, independent pharmacy networks, pharmaceutical
    consulting firms.'
  clinical|professional services - clinical|healthcare consulting|healthcare consulting: 'Payments
    made to healthcare consulting firms for services such as: clinical workflow optimization,
    quality improvement initiatives, clinical integration strategies, population health
    program design, and care model development. Suppliers: Healthcare consulting firms
    (McKinsey Healthcare, Deloitte, Huron Consulting), clinical advisory firms, healthcare
    strategy boutiques.'
  clinical|professional services - clinical|revenue cycle management (rcm) services|revenue cycle management (rcm) services: 'Payments
    for RCM services including claims processing, billing, coding, denial management,
    accounts receivable management, and revenue optimization support. Suppliers: Dedicated
    RCM service providers (Change Healthcare, Optum, Athena Health), outsourced billing
    companies, healthcare business process outsourcing firms.'
  non clinical|facilities|construction services|architectural & engineering services: 'Payments
    made to architectural and engineering firms for design, planning, feasibility
    studies, and engineering support for clinic renovations, facility expansions,
    and construction projects. Suppliers: Architectural firms, engineering consulting
    companies, healthcare facility design specialists, construction planning consultants.'
  non clinical|facilities|construction services|contractors: 'Payments made to general
    contractors and construction companies for building and renovation work, including
    labor, materials coordination, and project management for clinic facilities, offices,
    and infrastructure projects. Suppliers: General contractors, construction companies,
    specialized medical construction contractors, project managers.'
  non clinical|facilities|facilities maintenance services|electrical services: 'Payments
    made for electrical system installation, repair, maintenance, and troubleshooting
    services including wiring, outlets, lighting systems, generators, and electrical
    code compliance. Suppliers: Licensed electricians, electrical contractors, facility
    maintenance service providers, industrial electrical companies.'
  non clinical|facilities|facilities maintenance services|elevator - escalator services: 'Payments
    made for installation, maintenance, repair, and inspection of elevators, escalators,
    and vertical transportation systems in clinic and office facilities. Suppliers:
    Elevator maintenance companies (Otis, Schindler, Kone), escalator service providers,
    vertical transportation specialists.'
  non clinical|facilities|facilities maintenance services|fire alarm & life safety systems: 'Payments
    made for installation, testing, monitoring, and maintenance of fire alarm systems,
    emergency lighting, sprinkler systems, and other life safety equipment. Suppliers:
    Fire safety companies (Tyco, ADT, Honeywell), life safety systems providers, emergency
    preparedness consultants, inspection and monitoring services.'
  non clinical|facilities|facilities maintenance services|hvac & plumbing services: 'Payments
    made for heating, ventilation, air conditioning (HVAC) system installation, maintenance,
    repair, and plumbing services including water systems, waste lines, and emergency
    repairs. Suppliers: HVAC contractors, plumbing companies, mechanical contractors,
    facilities maintenance service providers.'
  non clinical|facilities|facilities maintenance services|janitorial / cleaning services: 'Payments
    made for daily janitorial, cleaning, and sanitation services including floor care,
    restroom cleaning, medical waste disposal, and infection control cleaning protocols.
    Suppliers: Commercial cleaning companies, janitorial service providers, medical
    facility cleaning specialists, facilities management companies.'
  non clinical|facilities|facilities maintenance services|landscaping & snow removal: 'Payments
    made for exterior grounds maintenance including landscaping, lawn care, tree maintenance,
    snow removal, ice management, and parking lot maintenance. Suppliers: Landscaping
    companies, snow removal contractors, grounds maintenance services, seasonal landscape
    management providers.'
  non clinical|facilities|facilities maintenance services|locksmiths: 'Payments made
    to locksmiths for lock installation, repair, key replacement, access control systems,
    and security hardware services for clinic and office facilities. Suppliers: Licensed
    locksmiths, security system integrators, access control vendors, commercial lock
    specialists.'
  non clinical|facilities|facilities maintenance services|pest control: 'Payments
    made for pest control, extermination, and prevention services including rodent
    control, insect management, and sanitation support to maintain facility health
    codes. Suppliers: Pest control companies, exterminators, integrated pest management
    providers, facilities management contractors.'
  non clinical|facilities|facilities maintenance services|waste management: 'Payments
    made for general waste removal, disposal, recycling services, and waste management
    contracted services for clinic and office facilities. Suppliers: Waste management
    companies (Waste Management, Republic Services), recycling service providers,
    hazardous waste disposal companies, medical waste handlers.'
  non clinical|facilities|facilities management|cafeteria & catering services: 'Payments
    made for employee cafeteria services, meal provision, catering for events, and
    food service management at InnovaCare facilities. Suppliers: Food service management
    companies (Aramark, Compass Group), cafeteria operators, catering companies, employee
    meal service providers.'
  non clinical|facilities|facilities management|rent and leases: 'Payments made for
    rental and lease of clinic facilities, office buildings, warehouse space, parking
    facilities, and other real estate used in business operations. Suppliers: Landlords,
    real estate management companies, commercial real estate firms, property management
    companies.'
  non clinical|facilities|facilities management|security services: 'Payments made
    for on-site security personnel, security monitoring, surveillance systems, access
    control, and security management services for clinic and office facilities. Suppliers:
    Security service providers, armed security companies, monitoring services (ADT,
    Vivint), security consultants.'
  non clinical|facilities|mro supplies|janitorial/cleaning supplies: 'Payments for
    janitorial and cleaning supplies including soaps, disinfectants, paper products,
    trash bags, cleaning chemicals, and related consumables. Suppliers: Janitorial
    supply distributors (Essendant, US Plastics), supply wholesalers, cleaning product
    manufacturers, office supply companies.'
  non clinical|facilities|mro supplies|mro supplies - other: 'Payments for maintenance,
    repair, and operations (MRO) supplies not otherwise categorized, including tools,
    hardware, fasteners, lubricants, and general maintenance consumables. Suppliers:
    MRO distributors (W.W. Grainger, McMaster-Carr), industrial supply companies,
    hardware stores, maintenance supply vendors.'
  non clinical|facilities|mro supplies|uniforms: 'Payments made for employee uniforms,
    scrubs, protective apparel, and uniform rental/maintenance services for clinical
    and non-clinical staff. Suppliers: Uniform manufacturers, uniform rental and laundry
    services, apparel distributors, medical scrubs vendors.'
  non clinical|facilities|utilities|energy - electricity, heating oil & natural gas: 'Payments
    made for electricity, natural gas, heating oil, and other energy sources used
    to power and heat clinic and office facilities. Suppliers: Utility companies (local
    electric and gas providers), energy suppliers, utility management service providers.'
  non clinical|facilities|utilities|utilities other: 'Payments for utilities not otherwise
    categorized, including internet, cable, satellite services, and other utility
    services provided to facilities. Suppliers: Utility providers, telecommunications
    companies, internet service providers, cable companies.'
  non clinical|facilities|utilities|water & sewer: 'Payments made for water supply,
    sewage treatment, and wastewater disposal services for clinic and office facilities.
    Suppliers: Municipal water and sewer utilities, private water service providers,
    wastewater management companies.'
  non clinical|general & administrative|financial services|collection agency: 'Payments
    made to collection agencies for accounts receivable collection, debt recovery,
    and collection management services. Suppliers: Debt collection agencies, third-party
    collection firms, accounts receivable management companies, credit management
    services.'
  non clinical|general & administrative|financial services|electronic payment processing: 'Payments
    made to payment processors for credit card processing, payment gateway services,
    ACH processing, and transaction fees related to member and customer payments.
    Suppliers: Payment processors (Square, PayPal, Stripe), banking partners, credit
    card processors, payment technology vendors.'
  non clinical|general & administrative|financial services|financial services other: 'Payments
    for financial services not otherwise categorized, including banking services,
    treasury management, investment advisory, pension administration, and other financial
    support. Suppliers: Banks, financial advisory firms, investment management companies,
    financial services consultants.'
  non clinical|general & administrative|insurance|corporate insurance: 'Payments made
    for corporate liability insurance, property insurance, directors and officers
    (D&O) insurance, and other general business liability coverage. Suppliers: Insurance
    brokers, insurance carriers, risk management firms, insurance underwriters.'
  non clinical|general & administrative|insurance|workmen's compensation insurance: 'Payments
    made for workers'' compensation insurance coverage protecting employees against
    work-related injuries and illnesses. Suppliers: Workers'' compensation insurance
    carriers, insurance brokers specializing in workers'' comp, self-insurance administrators.'
  non clinical|general & administrative|office supplies & equipment|office supplies & equipment other: 'Payments
    for office supplies and equipment not otherwise categorized, including stationery,
    folders, pens, desk accessories, and miscellaneous office items. Suppliers: Office
    supply companies (Staples, Office Depot), wholesalers, online office supply retailers.'
  non clinical|general & administrative|office support|copy machines & copier services: 'Payments
    made for copier equipment leases, maintenance contracts, repair services, and
    toner/supplies for photocopying and document management. Suppliers: Copier manufacturers
    (Xerox, Canon, Ricoh), equipment leasing companies, managed print service providers.'
  non clinical|general & administrative|office support|office furniture: 'Payments
    made for office furniture including desks, chairs, filing cabinets, storage systems,
    and other workplace furnishings. Suppliers: Office furniture manufacturers, furniture
    retailers (Herman Miller, Steelcase), office supply companies, furniture leasing
    providers.'
  non clinical|general & administrative|office support|subscriptions and dues: 'Payments
    made for subscriptions to professional publications, industry memberships, association
    dues, software subscriptions, and membership organizations. Suppliers: Professional
    associations, industry groups, publication companies, software-as-a-service (SaaS)
    providers.'
  non clinical|general & administrative|services|flowers & gifts: 'Payments made for
    flowers, gifts, commemorative items, and related items for employee recognition,
    client appreciation, and business events. Suppliers: Florists, gift shops, corporate
    gift vendors, event planning companies.'
  non clinical|general & administrative|services|records management, file storage/archive: 'Payments
    made for document storage, archival services, records management, and secure file
    retrieval services for business records and patient files. Suppliers: Records
    management companies (Iron Mountain, Recall), document storage vendors, archival
    service providers, secure shredding companies.'
  non clinical|general & administrative|services|shredding services: 'Payments made
    for secure document shredding, destruction, and disposal services for confidential
    files, patient records, and sensitive business documents. Suppliers: Shredding
    service companies, document destruction vendors, secure disposal specialists,
    waste management companies offering shredding.'
  non clinical|human resources|employee benefits|employee benefits other: 'Payments
    for employee benefits not otherwise categorized, including wellness programs,
    employee assistance programs (EAP), fitness benefits, and other benefit services.
    Suppliers: Wellness program providers, EAP vendors (ComPsych, Magellan), fitness
    app providers, employee benefit administrators.'
  non clinical|human resources|employee benefits|retirement and pension plans: 'Payments
    made for employer contributions to retirement plans, 401(k) plans, pension plans,
    and retirement account administration services. Suppliers: Retirement plan administrators
    (Fidelity, Vanguard, Principal), pension fund managers, retirement consulting
    firms.'
  non clinical|human resources|human resource services|human resource services other: 'Payments
    for HR services not otherwise categorized, including payroll processing support,
    HR systems administration, HR compliance services, and general HR outsourcing.
    Suppliers: HR service providers, PEO (Professional Employer Organization) companies,
    HR consulting firms, payroll service providers.'
  non clinical|human resources|insurance / medical benefit|medical, dental and life insurance: 'Payments
    made for employee health insurance premiums, dental coverage, vision insurance,
    life insurance, and related benefit plan costs. Suppliers: Insurance carriers,
    health plan administrators, insurance brokers, third-party benefit administrators.'
  non clinical|human resources|relocation services|moving/relocation: 'Payments made
    for employee relocation services including moving expenses, temporary housing,
    and relocation consulting for employees transferred to new locations. Suppliers:
    Moving and relocation companies (United Van Lines, Bekins), corporate relocation
    services, real estate relocation consultants.'
  non clinical|human resources|workforce management|employee screening, background checks, drug testing: 'Payments
    made for pre-employment screening, background checks, drug testing, and occupational
    health services for employee onboarding and compliance. Suppliers: Background
    check providers, occupational health clinics, drug testing laboratories, employment
    screening companies.'
  non clinical|human resources|workforce management|recruiting: 'Payments made to
    recruitment agencies, executive search firms, and recruiting services for employee
    sourcing, candidate screening, and talent acquisition support. Suppliers: Recruitment
    agencies, executive search firms, staffing companies, online job boards offering
    recruitment services.'
  non clinical|human resources|workforce management|training: 'Payments made for employee
    training programs, professional development, skills training, compliance training,
    and learning management system services. Suppliers: Training providers, online
    learning platforms (LinkedIn Learning, Coursera), corporate training firms, subject
    matter experts.'
  non clinical|logistics|transportation|fleet: 'Payments made for fleet vehicle maintenance,
    fuel, insurance, repairs, and leasing for company-owned or operated vehicles and
    transportation assets. Suppliers: Fleet management companies, vehicle maintenance
    providers, fuel suppliers, vehicle leasing companies.'
  non clinical|logistics|transportation|postage: 'Payments made for postage, mail
    services, shipping, and courier services for document delivery and package shipments.
    Suppliers: United States Postal Service (USPS), FedEx, UPS, DHL, regional courier
    services.'
  non clinical|logistics|transportation|uncategorized transportation: 'Payments for
    transportation and logistics services not otherwise categorized, including freight,
    distribution, and general transport services. Suppliers: Logistics companies,
    freight carriers, distribution services, transportation management companies.'
  non clinical|marketing & print|agency|agency fees: 'Payments made to creative and
    marketing agencies for strategic services, campaign development, and general marketing
    support not tied to specific campaign execution. Suppliers: Advertising agencies,
    marketing agencies, creative services firms, brand consultancies.'
  non clinical|marketing & print|agency|digital marketing: 'Payments made for digital
    marketing services including website development, SEO, SEM, social media marketing,
    email marketing, and digital strategy. Suppliers: Digital marketing agencies,
    web design firms, SEO specialists, social media marketing companies, digital consultants.'
  non clinical|marketing & print|events|events: 'Payments made for event planning,
    sponsorships, conference participation, trade shows, and corporate events including
    venue rental, catering, and event services. Suppliers: Event planning companies,
    conference organizers, venue providers, event management services, catering companies.'
  non clinical|marketing & print|marketing|marketing other: 'Payments for marketing
    services and activities not otherwise categorized, including marketing research,
    brand studies, and miscellaneous marketing support. Suppliers: Market research
    firms, marketing consultants, brand consulting companies.'
  non clinical|marketing & print|media|media other: 'Payments for media buying and
    media placements not otherwise specified, including programmatic media, media
    agencies, and media planning services. Suppliers: Media buying agencies, media
    planning firms, advertising networks, programmatic platforms.'
  non clinical|marketing & print|media|print media: 'Payments made for print advertising
    including newspaper ads, magazine ads, billboard advertising, and print media
    placements. Suppliers: Newspapers, magazines, billboard companies, print media
    brokers, advertising networks.'
  non clinical|marketing & print|print|direct mail and fulfillment: 'Payments made
    for direct mail campaigns, promotional materials printing, mail fulfillment services,
    and direct mail distribution. Suppliers: Direct mail service providers, printing
    companies, mail fulfillment houses, promotional product vendors.'
  non clinical|marketing & print|print|print other: 'Payments for printing services
    not otherwise categorized, including brochures, business cards, signage, and miscellaneous
    printing services. Suppliers: Printing companies, commercial printers, in-house
    print shops, print brokers.'
  non clinical|marketing & print|promotional items|promotional items: 'Payments made
    for branded promotional merchandise and giveaway items including t-shirts, pens,
    bags, and other branded marketing materials. Suppliers: Promotional product companies,
    branded merchandise vendors, screen printing services, promotional distributors.'
  non clinical|professional services|audit and tax services|audit and tax services: 'Payments
    made to accounting and tax firms for external audit services, tax preparation,
    tax planning, compliance, and financial statement preparation. Suppliers: Accounting
    firms, Big Four auditors (Deloitte, EY, KPMG, PwC), tax service providers, CPA
    firms.'
  non clinical|professional services|consulting|consulting - other: 'Payments for
    consulting services not otherwise categorized, including process improvement,
    organizational development, and general business consulting. Suppliers: Management
    consulting firms, business consultants, process improvement specialists, organizational
    development consultants.'
  non clinical|professional services|consulting|financial consulting: 'Payments made
    to Financial consulting firms for services such as: financial health assessments,
    risk management, budgeting, investment advice, and financial forecasting. Suppliers
    in this category assist with corporate finance, mergers and acquisitions, capital
    structure and funding strategies, regulatory compliance, and tax advisory.'
  non clinical|professional services|consulting|hr consulting: 'Payments made to HR
    consulting firms for services such as: developing and implementing HR policies,
    workforce planning, and designing recruitment and retention systems. Suppliers
    in this category assist with compensation and benefits structuring, and fostering
    organizational culture and employee engagement. Additionally, HR consultants support
    organizational change processes, leadership development, training programs, and
    help manage employee relations and conflict resolution.'
  non clinical|professional services|consulting|management consulting: 'Payments made
    to management consulting firms for services such as: strategy development, operational
    improvement, organizational restructuring, and digital transformation. Suppliers
    assist with business model optimization, process automation, technology implementation,
    change management, and performance improvement initiatives.'
  non clinical|professional services|legal services|legal services: 'Payments made
    to law firms and all other legal related services such as: legal advice and support
    aimed at managing legal risks, ensuring compliance, and addressing legal challenges
    proactively. Their services include contract drafting, review, and negotiation
    to safeguard business interests and prevent disputes. They assist with corporate
    governance, regulatory compliance, and intellectual property management, helping
    organizations navigate complex legal frameworks effectively. These firms also
    offer employment law advisory, dispute resolution through negotiation or mediation.'
  non clinical|professional services|professional services|professional services other: 'Payments
    for professional services not otherwise categorized, including specialized advisory,
    expert witnesses, and miscellaneous professional support. Suppliers: Professional
    service providers, consultants, specialized advisors.'
  non clinical|professional services|specialty services|translation services: 'Payments
    made to specialized firms providing translation services for documents, meetings,
    conferences, and multilingual communications support. Suppliers: Professional
    translation companies, interpretation services, multilingual staffing agencies,
    specialized language service providers.'
  non clinical|travel & entertainment|business travel other|business travel other: 'All
    other travel and entertainment related expenses, including but not limited to,
