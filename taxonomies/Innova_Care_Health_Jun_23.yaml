client_name: Innova Care Health
project_id: Innova_Care_Health_Jun_23
company_context:
  industry: Healthcare
  sector: Healthcare Services
  description: InnovaCare Health is a valuebased healthcare company that manages the
    health of seniors and other governmentprogram members through primarycare clinics
    and physician networks. It aims to improve outcomes and lower total costs by coordinating
    care across providers instead of just billing per visit or procedure. Its core
    service is taking clinical and financial responsibility for a defined member population
    under riskbearing arrangements.
